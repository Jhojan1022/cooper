<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>API Example</title>
</head>

<body>
    <h1>Informaci√≥n de la API</h1>
    <div id="data"></div>

    <div>
        <form action="http://localhost:4000/addUser" method="post" id="AddUser">
            <input type="text" name="name" id="name">
            <input type="text" name="password" id="password">
            <input type="submit">
        </form>
    </div>

    <script>


        FormAddUser = document.getElementById("AddUser");
        FormAddUser.addEventListener("submit", (e) => {
            e.preventDefault()
            console.log(FormAddUser.name.value)
            fetch('http://localhost:4000/addUser', {
                method: 'POST',
                body: JSON.stringify({
                    "name": FormAddUser.name.value,
                    "password": FormAddUser.password.value
                }),
                headers: { "Content-Type": "application/json" }
            })
        })

    </script>


</body>

</html>
