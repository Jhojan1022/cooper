<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cooper</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script>
        
        if (localStorage.getItem("id") != null || sessionStorage.getItem("id") != null) {
            sessionStorage.setItem("id", localStorage.getItem("id"))
            sessionStorage.setItem("nombre", localStorage.getItem("nombre"))

        } else {
            alert("No ha iniciado sesión");
            location.href = document.location.origin + "/login.html"
        }
    </script>
</head>

<body>
    <div id="sidebar">
        <h2>Cooper</h2>
        <ul>
            <li><a href="mi_actividad.html" target="view">Inicio</a></li>
            <li><a href="mi_rendimiento.html" target="view">Mi rendimiento</a></li>
            <li><a href="mi_horario_y_actividades.html" target="view">Mi horario y actividades</a></li>
            <li><a href="informes.html" target="view">Informes</a></li>
            <li><a href="administrador.html" target="view">Administrador</a></li>
            <li><a href="#" onclick="cerrar_sesion()">Cerrar sesión</a></li>
        </ul>
    </div>

    <div class="user" style="display: flex; align-items: center;">
        <div id="user"></div>
        <div style="margin-left: 10px;">
            <span class="material-symbols-outlined">
                person
            </span>
        </div>
    </div>
    <div id="content">
        <iframe name="view" src="mi_actividad.html" frameborder="0" width="98%" height="2000px" scrolling="no"></iframe>
    </div>
    <script>
        function cerrar_sesion() {
            sessionStorage.removeItem("id");
            sessionStorage.removeItem("nombre");
            localStorage.removeItem("id")
            localStorage.removeItem("nombre")
            location.reload()
        }

        document.getElementById("user").innerHTML = localStorage.getItem("nombre")
    </script>
    <script src="js/crudAPI.js"></script>
</body>

</html>
